<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
        /* Custom Styling */
        .card-items img {
            width: 100%;
            height: 400px; 
            object-fit: cover;
        }

        .swiper-container {
            width: 100%;
            height: 400px; 
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Swiper slides -->
            <div class="swiper-slide">
                <div class="card-items">
                    <img src="./Img/best1.png" alt="Image 1">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="card-items">
                    <img src="./Img/best2.jpeg" alt="Image 2">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="card-items">
                    <img src="./Img/best3.jpeg" alt="Image 3">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="card-items">
                    <img src="./Img/best4.png" alt="Image 4">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="card-items">
                    <img src="./Img/best5.png" alt="Image 5">
                </div>
            </div>
            
        </div>

        <!-- Swiper Pagination -->
        <div class="swiper-pagination"></div>

        <!-- Swiper Navigation Arrows -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            slidesPerView: 1, // Default slides per view on smaller screens

            // Autoplay (Slides will change automatically after 1 second)
            autoplay: {
                delay: 1000, // 1000ms = 1 second
                disableOnInteraction: false, // Continue autoplay after user interaction
            },

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            breakpoints: {
                // When the viewport width is >= 620px, show 3 slides at once
                620: {
                    slidesPerView: 3
                },
                // When the viewport width is >= 1024px, show 4 slides at once
                1024: {
                    slidesPerView: 4
                }
            }
        });
    </script>
</body>
</html>
